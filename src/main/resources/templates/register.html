<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/register_style.css">
    <title>Rejestracja w TaskManager</title>
</head>
<body>
<div class="register-container">
    <img src="/png/logo-2.png" alt="Logo TaskManager" class="logo">
    <input type="text" placeholder="Nazwa użytkownika" class="register-input">
    <input type="email" placeholder="Adres e-mail" class="register-input">
    <input type="password" placeholder="Hasło" class="register-input">
    <input type="password" placeholder="Powtórz hasło" class="register-input">
    <button class="register-button">Zarejestruj się</button>
    <div class="bottom-link">
        <a href="login">Masz już konto? Zaloguj się</a>
    </div>
</div>
</body>
</html>
