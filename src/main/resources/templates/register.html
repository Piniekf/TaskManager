<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" th:href="@{/css/register_style_light.css}" id="theme-stylesheet">
    <title>Rejestracja w TaskManager</title>
</head>
<body>
<div class="theme-button"><button id="theme-button" class="register-button" onclick="toggleCSS()">Zmień motyw</button>
</div>
<div class="register-container">
    <img src="/png/logo-2.png" alt="Logo TaskManager" class="logo" id="logo">

    <div th:if="${param.success}">
        <div class="logout">
            Na podany mail został wysłany link aktywacyjny!
        </div>
    </div>
    <form
            method="post"
            role="form"
            th:action="@{/register/save}"
            th:object="${user}"
    >
        <div>
            <input
                    class="register-input"
                    id="firstName"
                    name="firstName"
                    placeholder="Imię"
                    th:field="*{firstName}"
                    type="text"
                    required
            />
            <p th:errors = "*{firstName}" class="error-message"
               th:if="${#fields.hasErrors('firstName')}"></p>
        </div>
        <div>
            <input
                    class="register-input"
                    id="lastName"
                    name="lastName"
                    placeholder="Nazwisko"
                    th:field="*{lastName}"
                    type="text"
                    required
            />
            <p th:errors = "*{lastName}" class="error-message"
               th:if="${#fields.hasErrors('lastName')}"></p>
        </div>
        <div>
            <input
                    class="register-input"
                    id="email"
                    name="email"
                    placeholder="Adres E-mail"
                    th:field="*{email}"
                    type="email"
                    required
            />
            <p th:errors = "*{email}" class="error-message"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div>
            <input
                    class="register-input"
                    id="password"
                    name="password"
                    placeholder="Hasło"
                    th:field="*{password}"
                    type="password"
                    required
            />
            <p th:errors = "*{password}" class="error-message"
               th:if="${#fields.hasErrors('password')}"></p>
        </div>
        <button type="submit" class="register-button">Zarejestruj się</button>
    </form>


    <div class="bottom-link">
        <a th:href="@{/login}">Masz już konto? Zaloguj się</a>
    </div>
</div>
<script src="/js/theme-switcher.js"></script>
</body>
</html>
