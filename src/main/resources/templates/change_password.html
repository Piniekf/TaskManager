<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/login_style.css}" rel="stylesheet">
    <title>TaskManager Odzyskaj Hasło</title>
</head>
<body>
<div class="login-container">
    <div class="error-message" th:if="${param.error}">
        <div>Hasła nie pasują do siebie. Proszę spróbować ponownie.</div>
    </div>
    <form method="post" role="form" th:action="@{/change_password}">
        <img src="/png/logo-2.png" alt="TaskManager Logo" class="logo">
        <input type="password" id="password1" name="password1" class="login-input" placeholder="Nowe Hasło" required />
        <input type="password" id="password2" name="password2" class="login-input" placeholder="Potwierdź Nowe Hasło" required />
        <input type="hidden" name="token" th:value="${token}" />
        <button type="submit" class="login-button">Zmień Hasło</button>
        <div class="bottom-links">
            <a th:href="@{/login}">Powrót do Logowania</a>
        </div>
    </form>
</div>
</body>
</html>
